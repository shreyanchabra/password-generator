<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icons8-key-16.png" type="image/x-icon">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
        <div class="toggle">
            <button class="fa-regular fa-moon" id="toggle"></button>
        </div>
      <p class="text">Password Generator</p>
      <input class="box" type="text" id="password" disabled />
      <div class="details">
        <div class="password-length space-between">
          <label for="length">Password Length(4-20)</label>
          <input
            type="number"
            id="length"
            name="length"
            min="4"
            max="20"
            value="8"
          />
        </div>
        <div class="uppercase space-between">
          <label for="uppercase">Include Uppercase Letters</label>
          <input
            type="checkbox"
            id="uppercase"
            name="uppercase"
          />
        </div>
        <div class="lowercase space-between">
          <label for="lowercase">Include Lowercase Letters</label>
          <input
            type="checkbox"
            id="lowercase"
            name="lowercase"
          />
        </div>
        <div class="numbers space-between">
          <label for="numbers">Include Numbers</label>
          <input type="checkbox" id="numbers" name="numbers" />
        </div>
        <div class="symbols space-between">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" id="symbols" name="symbols" />
        </div>
      </div>
      <div class="additional">
        <button type="button" id="generate">
          <i class="fa-solid fa-key"></i>Generate
        </button>
        <button type="button" id="copy">
          <i class="fa-regular fa-copy"></i>Copy
        </button>
        <button type="button" id="copied">
          <i class="fa-regular fa-circle-check"></i>Copied
        </button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/eefc2ccc04.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
